<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Student registration form</h3>

                  <!-- Registration Form -->
                  <form method="POST" action="/registration">
                    <!-- Add a hidden field to store the registration ID -->
                    <input type="hidden" id="registrationId" name="registrationId" value="" />

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1m" class="form-control form-control-lg" name="firstName" />
                          <label class="form-label" for="form3Example1m">First name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1n" class="form-control form-control-lg" name="lastName" />
                          <label class="form-label" for="form3Example1n">Last name</label>
                        </div>
                      </div>
                    </div>

                  

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1m1" class="form-control form-control-lg" name="mothersName" />
                          <label class="form-label" for="form3Example1m1">Mother's name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1n1" class="form-control form-control-lg" name="fathersName" />
                          <label class="form-label" for="form3Example1n1">Father's name</label>
                        </div>
                      </div>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" id="form3Example8" class="form-control form-control-lg" name="address" />
                        <label class="form-label" for="form3Example8">Address</label>
                      </div>
  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                        <h6 class="mb-0 me-4">Gender: </h6>
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="Female" />
                          <label class="form-check-label" for="femaleGender">Female</label>
                      </div>
                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="gender" id="maleGender" value="Male" />
                        <label class="form-check-label" for="maleGender">Male</label>
                      </div>
                      <div class="form-check form-check-inline mb-0">
                        <input class="form-check-input" type="radio" name="gender" id="otherGender" value="Other" />
                        <label class="form-check-label" for="otherGender">Other</label>
                      </div>
                    </div>
  
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <select class="select" name="state">
                          <option value="1">State</option>
                          <option value="2">Uttar Pradesh</option>
                          <option value="3">Bihar</option>
                          <option value="4">Rajasthan</option>
                        </select>
                      </div>
                      <div class="col-md-6 mb-4">
                        <select class="select" name="city">
                          <option value="1">City</option>
                          <option value="2">Lucknow</option>
                          <option value="3">Patna</option>
                          <option value="4">Jaipur</option>
                        </select>
                      </div>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example9" class="form-control form-control-lg" name="dob" />
                      <label class="form-label" for="form3Example9">DOB</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example90" class="form-control form-control-lg" name="pincode" />
                      <label class="form-label" for="form3Example90">Pincode</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example99" class="form-control form-control-lg" name="course" />
                      <label class="form-label" for="form3Example99">Course</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example97" class="form-control form-control-lg" name="email" />
                      <label class="form-label" for="form3Example97">Email ID</label>
                    </div>
  
                    <div class="d-flex justify-content-end pt-3">
                      <button type="reset" class="btn btn-light btn-lg">Reset all</button>
                      <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                    </div>
  
                      
                    </form>
  
                    <script>
                      // Function to handle the update button click event
                      function updateRegistration() {
                        // Get the registration ID from the hidden field
                        const registrationId = document.getElementById('registrationId').value;
                        
                        // Redirect to the update page with the registration ID
                        window.location.href = '/update/' + registrationId;
                      }
  
                      // Function to handle the delete button click event
                      function deleteRegistration() {
                        // Get the registration ID from the hidden field
                        const registrationId = document.getElementById('registrationId').value;
                        
                        // Redirect to the delete page with the registration ID
                        window.location.href = '/delete/' + registrationId;
                      }
                    </script>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  </html>
